---
# Minimal schema for openspec change metadata (human-friendly YAML)
# This is a lightweight schema used by IA helpers and CI checks.
fields:
  id:
    type: string
    description: Unique change id, e.g. '0001-embedded-server-adapter'
    required: true
  title:
    type: string
    description: Short imperative title
    required: true
  summary:
    type: string
    description: Short summary (1-3 sentences)
  files:
    type: list
    items: string
    description: Files added/modified by this change (relative paths)
  referenced_paths:
    type: list
    items: string
    description: Repository paths, tests, commands, or symbols referenced by the spec
  acceptance_tests:
    type: list
    items: string
    description: Commands or test filenames to validate the change
  status:
    type: string
    enum: [draft, in-progress, ready, done]
    default: draft
  owner:
    type: string
    description: GitHub handle or team owning the change
  notes:
    type: string
    description: Free-form notes
