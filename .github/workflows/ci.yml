name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  checks:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: [3.11, 3.12]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock','**/requirements*.txt','pyproject.toml') }}
          restore-keys: |
            pip-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          # Pin dev tooling versions for CI stability. Update these when bumping CI images.
          # Install ruff, mypy and pytest plus common third-party type stubs required by mypy
          # Also install runtime deps needed by tests (requests)
          pip install ruff==0.12.4 mypy==1.11.0 pytest==7.4.2 types-requests types-urllib3 requests

      - name: Lint (ruff)
        run: |
          ruff check src tests

      - name: Typecheck (mypy)
        run: |
          mypy src

      - name: Run tests (pytest)
        env:
          # Ensure both the package `src` and repository root are on sys.path
          # so top-level modules like `addon.py` can be imported during tests.
          PYTHONPATH: 'src:.'
        run: |
          pytest -q --junitxml=pytest-report.xml

      - name: Upload pytest report
        uses: actions/upload-artifact@v4
        with:
          # Include the matrix python-version plus the run attempt so artifact
          # names are unique across parallel matrix jobs and repeated runs
          # (prevents 409 Conflict and reduces chance of collisions when
          # artifacts are uploaded multiple times for the same run).
          name: pytest-report-${{ matrix.python-version }}-run${{ github.run_attempt }}
          path: pytest-report.xml
