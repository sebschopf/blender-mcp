name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ruff:
    name: Lint (ruff)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff==0.12.4

      - name: Run ruff
        run: |
          ruff check --exclude "src/blender_mcp/archive/**" src tests

  mypy:
    name: Typecheck (mypy)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install mypy and stubs
        run: |
          python -m pip install --upgrade pip
          pip install mypy==1.11.0 types-requests types-urllib3

      - name: Run mypy
        run: |
          mypy src --exclude "src/blender_mcp/archive/.*"

  pytest:
    name: Tests (pytest)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock','**/requirements*.txt','pyproject.toml') }}
          restore-keys: |
            pip-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Install test tooling and deps
        run: |
          python -m pip install --upgrade pip
          # pytest and runtime deps; include ASGI test stack so tests/test_asgi_tools.py runs
          pip install pytest==7.4.2 requests fastapi starlette httpx pytest-asyncio

      - name: Run tests (pytest)
        env:
          PYTHONPATH: 'src:.'
        run: |
          pytest -q --junitxml=pytest-report.xml

      - name: Upload pytest report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report-${{ matrix.python-version }}-run${{ github.run_attempt }}
          path: pytest-report.xml

  # Optional integration job kept for manual runs if desired
  integration:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    needs: pytest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install integration tooling (FastAPI + test deps)
        run: |
          python -m pip install --upgrade pip
          pip install fastapi starlette httpx pytest-asyncio uvicorn

      - name: Run ASGI integration tests
        env:
          PYTHONPATH: 'src:.'
        run: |
          pytest -q tests/test_asgi_tools.py --junitxml=pytest-integration-report.xml || true

      - name: Upload integration report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-integration-report
          path: pytest-integration-report.xml
